; =========================
; PHP General Settings
; =========================
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
memory_limit = 512M
upload_max_filesize = 64M
post_max_size = 64M
max_execution_time = 300
date.timezone = Asia/Kolkata

; =========================
; WordPress Specific
; =========================
; Allow WordPress to write files directly
; FS_METHOD will also be set in wp-config.php
file_uploads = On

; =========================
; Xdebug Settings
; =========================
; Do NOT include zend_extension=xdebug here if it is already enabled
; in /usr/local/etc/php/conf.d/20-xdebug.ini
[xdebug]
xdebug.mode=debug
xdebug.start_with_request=yes
xdebug.client_host=host.docker.internal
xdebug.client_port=9003
xdebug.log=/tmp/xdebug.log
xdebug.log_level=0
xdebug.max_nesting_level=512

; Optional: profiling (comment out if not needed)
; xdebug.mode=debug,develop,profile
; xdebug.output_dir=/tmp
